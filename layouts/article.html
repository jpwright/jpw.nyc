<% render 'default' do %>
  <div class='post'>
    <h1><%= item[:title] %></h1>
    <p>
	<% if @item[:published] %><span class="metadata">Published: <%= item[:published] %></span><br /><% end %>
	<% if @item[:updated] %><span class="metadata"><%= item[:updated] %></span><% end %>
    </p>
    <article>
      <%= yield %>
    </article>
  </div>
<% end %>
